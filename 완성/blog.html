<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그</title>
    <style>
        /* * ----------------------------------------
         * 전역 스타일 (Global Styles)
         * ----------------------------------------
         */
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            margin: 0;
            background-color: #e6f2f2; /* 기본 배경 */
            color: #333;
            transition: background-color 0.5s, font-family 0.5s; /* 테마 변경 시 부드럽게 */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* * ----------------------------------------
         * 메인 컨테이너 (Main Container)
         * ----------------------------------------
         */
        .container {
            width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* 버튼 위치 기준 */
        }

        /* 메인 화면으로 돌아가기 버튼 */
        .back-button-blog {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            text-decoration: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            z-index: 10; /* 배너 위에 오도록 */
        }
        .back-button-blog:hover {
            background: rgba(0, 0, 0, 0.7);
        }


        /* * ----------------------------------------
         * 1. 헤더 (배너 + 프로필)
         * ----------------------------------------
         */
        .header-banner {
            height: 300px;
            /* 기본 헤더 이미지 */
            background-image: url('https://placehold.co/1000x300/a0c4c4/FFFFFF?text=My+Blog');
            background-size: cover;
            background-position: center;
            position: relative;
            transition: background-image 0.5s;
        }

        .profile-area {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: #d1e0e0;
            border: 4px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #f0f0f0;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        .profile-pic svg { /* 기본 프로필 아이콘 */
            width: 60%;
            height: 60%;
            fill: #fff;
            opacity: 0.8;
        }

        /* '글쓰기' 버튼은 실제 일기장 기능으로 대체되었으므로 숨기거나 용도 변경 */
        .write-button {
            display: none; 
        }

        /* * ----------------------------------------
         * 2. 블로그 제목/메뉴
         * ----------------------------------------
         */
        .blog-title-bar {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background-color: #fcfcfc;
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
        }

        /* * ----------------------------------------
         * 3. 메인 콘텐츠 (2단 레이아웃)
         * ----------------------------------------
         */
        .main-content {
            display: flex;
            padding: 20px;
            gap: 20px;
            background-color: #f9f9f9; /* 콘텐츠 영역과 사이드바 사이의 배경 */
        }

        /* * ----------------------------------------
         * 3-1. 왼쪽 사이드바
         * ----------------------------------------
         */
        .sidebar-left {
            width: 240px;
            flex-shrink: 0; /* 너비 고정 */
        }

        .widget {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .widget-title {
            font-size: 0.9rem;
            font-weight: bold;
            padding: 12px;
            border-bottom: 1px solid #eee;
            margin: 0;
        }

        /* 카테고리 위젯 */
        .widget-content ul li {
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .widget-content ul li:hover {
            background-color: #f7f7f7;
        }

        /* 이웃 위젯 */
        .neighbor-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 12px;
        }

        .neighbor-item {
            text-align: center;
        }

        .neighbor-pic {
            width: 100%;
            padding-bottom: 100%; /* 1:1 비율 정사각형 */
            height: 0;
            margin-bottom: 5px;
        }

        .neighbor-name {
            font-size: 0.8rem;
            color: #666;
        }
        
        /* 이웃 색상 샘플 */
        .n1 { background-color: #fadadd; }
        .n2 { background-color: #d8bfff; }
        .n3 { background-color: #c0e7ff; }
        .n4 { background-color: #fff5ba; }
        .n5 { background-color: #d1b1a1; }
        .n6 { background-color: #b0f2c2; }


        /* * ----------------------------------------
         * 3-2. 오른쪽 메인 콘텐츠 (일기장)
         * ----------------------------------------
         */
        .content-main {
            flex-grow: 1; /* 남은 공간 모두 차지 */
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
        }

        .post-title {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        /* 일기장 텍스트 영역 */
        #diary-textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* 일기 저장 버튼 */
        #save-diary-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #save-diary-btn:hover {
            background: #0056b3;
        }

        #save-diary-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        #diary-message {
            margin-top: 10px;
        }

        /* 지난 일기 목록 */
        #diary-history {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #diary-history h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        #diary-history ul {
            max-height: 400px;
            overflow-y: auto;
        }
        #diary-history li {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }
        #diary-history li strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        #diary-history li p {
            margin: 0;
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 메인 화면 이동 버튼 -->
        <a href="main.html" class="back-button-blog"> &lt; 메인 화면으로 돌아가기</a>

        <header class="header-banner">
            <div class="profile-area">
                <div class="profile-pic">
                    <!-- 기본 프로필 아이콘 (JS로 변경 가능) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
                    </svg>
                </div>
                <div class="write-button">✎ 글쓰기</div>
            </div>
        </header>

        <nav class="blog-title-bar">
            내 블로그
        </nav>

        <div class="main-content">
            
            <aside class="sidebar-left">
                <div class="widget">
                    <h3 class="widget-title">카테고리</h3>
                    <div class="widget-content">
                        <ul>
                            <li><a href="#">전체보기</a></li>
                            <li><a href="#">일상</a></li>
                            <li><a href="#">의뢰 기록</a></li>
                        </ul>
                    </div>
                </div>

                <div class="widget">
                    <h3 class="widget-title">나를 추가한 이웃</h3>
                    <div class="widget-content">
                        <div class="neighbor-grid">
                            <div class="neighbor-item">
                                <div class="neighbor-pic n1"></div>
                                <div class="neighbor-name">이웃1</div>
                            </div>
                            <div class="neighbor-item">
                                <div class="neighbor-pic n2"></div>
                                <div class="neighbor-name">이웃2</div>
                            </div>
                            <div class="neighbor-item">
                                <div class="neighbor-pic n3"></div>
                                <div class="neighbor-name">이웃3</div>
                            </div>
                            <div class="neighbor-item">
                                <div class="neighbor-pic n4"></div>
                                <div class="neighbor-name">이웃4</div>
                            </div>
                            <div class="neighbor-item">
                                <div class="neighbor-pic n5"></div>
                                <div class="neighbor-name">이웃5</div>
                            </div>
                            <div class="neighbor-item">
                                <div class="neighbor-pic n6"></div>
                                <div class="neighbor-name">이웃6</div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 일기장 -->
            <main class="content-main">
                <!-- blog.js의 initDiary()에 의해 채워짐 -->
                <article class="post">
                    <h2 class="post-title">일기장 로딩 중...</h2>
                    <div class="post-body">
                        <p>
                            스크립트가 실행되면 이 내용이 일기장 UI로 변경됩니다.
                        </p>
                    </div>
                </article>
            </main>

        </div> 
    </div> 

    <!-- JS 파일 -->
    <script src="./function/changeStat.js"></script>
    <script src="./function/nextDay.js"></script>
    <script src="./function/updateStatusBar.js"></script>
    <script src="./function/updateAds.js"></script>
    <script src="./function/updateNews.js"></script>
    <script src="./function/afterWriteDiary.js"></script>
    <script src="./function/blog.js"></script>

    <!-- 페이지 로드 시 블로그 테마 적용 및 일기장 초기화 -->
</body>
</html>
