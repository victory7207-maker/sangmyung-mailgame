<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시작버튼</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0d1328; /* 다크톤 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans KR', sans-serif;
      color: #ffffff;
    }

    .start-btn {
      padding: 18px 60px;
      font-size: 32px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: white;

      background: linear-gradient(45deg, #ff3b3b, #ff0000, #d60000);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);

      opacity: 0.85;
      transition: opacity 0.4s ease, transform 0.25s ease;
    }

    .start-btn:hover {
      opacity: 1.0;
      transform: scale(1.07);
      box-shadow: 0 0 40px rgba(255, 0, 0, 1);
    }

    .start-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <button class="start-btn" onclick="openGame()">
    입장하기 ▶
  </button>

  <script>
    function openGame() {
      window.open(
        "index.html",
        "_blank",
        "width=1920,height=1080,resizable=no"
      );
    }
  </script>

</body>
</html>
