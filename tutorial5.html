<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920,height=1080, initial-scale=1.0">
    <title> 튜토리얼 </title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>

<style>
    html,
    body {
        font-size: 20px;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 90%;
        background-color: #0d1328;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        font-family: 'Noto Sans KR', sans-serif;
        color: white;
    }

    p {
        margin: auto 20px;
        text-align: center;
    }

    .selection {
        display: flex;
        align-items: center;
        color: white;
        position: absolute;
        bottom: 20px;
    }

    .btn {
        background: #4a6fa5;
        color: #fff;
        font-size: 22px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
        background: #6b8dc7;
        transform: scale(1.03);
    }

    .left {
        padding: 10px 20px;
        margin-right: 10px;
    }

    .right {
        padding: 10px 20px;
    }

    span {
        color: yellow;
    }
</style>

<body>

    <h1> &lt;튜토리얼&gt;</h1>
    <p> 메일을 어떻게 처리할지는 모두 당신의 선택에 달려있습니다. <br><br>
        다만 보이지 않는 <span>명성, 업보, 오염도</span> 라는 스탯이 있고 <br><br>
        <strong>당신의 선택에 따라 스탯들이 변하고 최종적으로 당신의 운명이 결정된다는 것</strong>을 명심해주세요!
    </p>


    <div class="selection">
        <div class="btn left" onclick="location.href='tutorial4.html'"> 이전 </div>
        <div class="btn right" onclick="location.href='tutorial6.html'"> 다음 </div>
    </div>

    <!-- <script src="sizing.js"></script> 이후에 설정 -->

</body>

</html>
